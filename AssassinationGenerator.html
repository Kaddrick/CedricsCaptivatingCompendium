<!DOCTYPE html>
<html>
<title>Encounter Generator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Import stylesheets and scripts -->
<link rel="stylesheet" href="AssassinationG.css"> <!-- default stylesheet -->
<link rel="stylesheet" href="AssassinationG.css"> <!-- our stylesheet -->
<script src="AssassinationG.js"></script> <!-- our JavaScript -->

<body class="w3-light-grey">
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Encounter Generator</b></h1>
  <p>Automatically generate the outcome of an encounter</p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Left Column -->
<div class="w3-col l8 s12">
  <!-- Left Block -->
  <div class="w3-card-4 w3-margin">
    <img class="site-icon" src="img/d20Icon.png">
    <div class="w3-container w3-white">
      <h3><b>Input</b></h3>
      <h5>Please enter check values</h5>
    </div>

    <div class="w3-container w3-white">
    <label for="difInput">Difficulty:</label>
    <input type="text" id="difInput" name="difInput"><br><br>
    <label for="invInput">Investigation:</label>
    <input type="text" id="invInput" name="invInput"><br><br>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border" onClick = "generateEncounter()"><b>Generate Â»</b></button></p>
        </div>
      </div>
    </div>
  </div>
  <hr>

<!-- END Left Column -->
</div>

<!-- Right Column -->
<div class="w3-col l4">
  <!-- Right Block Card -->
  <div class="w3-card w3-margin w3-margin-top">
  <img class="site-icon" src="img/swordsIcon.png">
    <div class="w3-container w3-white">
      <h4><b>Outcome</b></h4>
      <div id="encounterWrapper">
            <p>A placeholderfor the outcome</p>
      </div>

    </div>
  </div><hr>

  <hr> 

<!-- END Right Column -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

</body>
</html>
